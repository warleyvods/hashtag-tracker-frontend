<h1>{{ title }}</h1>

<agm-map  [latitude]="lat"
          [longitude]="lng"
          [zoom]="zoom">

    <agm-marker
      *ngFor="let m of markers; let i = index"
      [latitude]="m.latitude"
      [longitude]="m.longitude"

      [markerDraggable]="m.draggable"
    >

  <agm-info-window>
    <strong>{{ m.label }}</strong>
  </agm-info-window>

</agm-marker>


</agm-map>
