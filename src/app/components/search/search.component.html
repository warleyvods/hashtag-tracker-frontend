<div class="search-bar">
  <label>
    <input type="text" name="search_term" [(ngModel)]="currentTermValue" value="{{currentTermValue}}">
  </label>

  <div [ngClass]="{ 'right-icon':rightIcon==='true', 'left-icon':rightIcon==='false' }">
    <mat-icon class="search_icon">search_outline</mat-icon>
  </div>

  <button type="submit" style="display: none;"></button>

</div>
